<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
</head>
<body>
    <form action="https://gujurly.edu.tm/">
        <div>
            <label for="fname">first name:</label>
            <input type="text" name="fname" id="fname" placeholder="Spongebob" required>
        </div>
        <br>
        <div>
            <label for="lname">last name:</label>
            <input type="text" name="lname" id="lname" placeholder="Sqarepants" required>
        </div>
        <br>
        <div>
            <label for="pass">password:</label>
            <input type="password" name="pass" id="pass" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" placeholder="SPants@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">phone #:</label>
            <input type="tel" name="phone" id="phone" placeholder="(123)-456-7890">
        </div>
        <br>
        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" name="bdate" id="bdate">
        </div>
        <br>
        <div>
            <label for="quantity">quantity:</label>
            <input type="number" name="quantity" id="quantity" min="0" max="99" value="1">
        </div>
        <br>
        <div>
            <input type="reset" name="" id="">
        </div>
        <br>
        <div>
            <input type="submit" name="" id="">
        </div>
    </form>
</body>
</html>
