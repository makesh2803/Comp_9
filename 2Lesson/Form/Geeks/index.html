<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-color-green container-lg">
        <div class="h3 text-align-center py-3">
            Geeks for Geeks survey form
        </div>
        <div class="container-sm bg-color-white px-4">
            <form action="google.com">
                <div class="py-2">
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="text" name="name" id="name" value="Maksat" size="95">
                </div>
                <div class="py-2">
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" value="terraa7777@gmail.com" size="95">
                </div>
                <div class="py-2">
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="tel" name="age" id="age" value="23" size="95">
                </div>
                <div class="py-2">
                    <label for="opt">Which option best describes you?</label>
                </div>
                <div>
                    <select name="you" id="">
                        <option value="Intern">Intern</option>
                        <option value="Job">Job</option>
                        <option value="Work">Work</option>
                    </select>
                </div>
                <div class="py-2">
                    <label for="geek">Would you recommend Geeks for Geeks</label>
                </div>
                <div>
                    <input type="radio" name="group" id="yes" checked="checked">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="group" id="no">
                    <label for="no">No</label>
                </div>
                <div>
                    <input type="radio" name="group" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="py-2">
                    <label for="lan">Languages and frameworks known(Check all that apply)</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="c">
                    <label for="c">C</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="c++" checked="checked">
                    <label for="c++">C++</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="c#">
                    <label for="c#">C#</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="Java" checked="checked">
                    <label for="Java">Java</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="Python">
                    <label for="Python">Python</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="JavaScript" checked="checked">
                    <label for="JavaScript">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="React" checked="checked">
                    <label for="React">React</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="Angular">
                    <label for="Angular">Angular</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="Django">
                    <label for="Django">Django</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="Spring">
                    <label for="Spring">Spring</label>
                </div>
                <div class="py-3">
                    <textarea name="" id="com" cols="90" rows="3"></textarea>
                </div>
                <div class="py-3 ">
                    <input type="reset" name="" id="" class="bg-color-blue">
                </div>
                <div class="pb-3">
                    <button class="bg-color-green">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
